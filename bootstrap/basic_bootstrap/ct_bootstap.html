<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <ul class="breadcrumb">
            <li><a href='#'>home </a> </li>
            <li><a href='#'>aabout </a> </li>
            <li><a href='#'>product </a> </li>
        </ul>

    </div>
    <!-- breadcrumb er kaj dekhano hoolo -->
</div>

<div class="container">
    <div class="row">
        <ul class="pagination">
            <li class="disabled"><a href='#'>&laquo; </a> </li>
            <li class="active"><a href='#'>1 </a> </li>
            <li><a href='#'>2 </a> </li>
            <li><a href='#'>3 </a> </li>
            <li><a href='#'>4 </a> </li>
            <li><a href='#'>5 </a> </li>
            <li><a href='#'>&raquo; </a> </li>

        </ul>

    </div>
    <!-- pagignation akta class active thakle arekta class disable kora hoyese,prothom page e thaka obosthay nirdsh deya ache je tumi ar age jete parba na
     etai pagignarion concept-->
</div>


<div class="container">
<div class="row">
    <ul class="pager">
        <li ><a href='#'>previous; </a> </li>
        <li ><a href='#'>next </a> </li>
    </ul>
</div>
    <!-- previous and next er concept jeta amra wordpress er site gulote beshi dekhe thaki
     ekhane classs e pager  use korechi instead of pagignation -->


    <div class="container">
<div class="row">
    <ul class="pager">
        <li class="previous" ><a href='#'>previous; </a> </li>
        <li class="next"><a href='#'>next </a> </li>
    </ul>
</div>
        <!-- otiirikto class e previous o next select kore bame dane pagignation kora holo -->
        <div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
