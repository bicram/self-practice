<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>form group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<!--               -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form>
            <div class="form-group has-error">
               <label for="first_name">first name</label>
                <input type="text" name="first_name" class="form-control" placeholder="type your name" readonly>
            </div>
            <div class="form-group">
                <label for="images" >Upload files</label>
                <input type="files " name="images" class="form-control">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">i agree to this services
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked>i do not agree to this services
                    </label>
                </div>
            </div>
          <div class="form-group">
              <div class="form-group">
                  <div class="radio">
                      <label>
                          <input type="radio" name="option">yes
                      </label>
                 </div>
                  <div class="radio disabled">
                      <label>
                          <input disabled type="radio" name="option">no
                      </label>
                  </div>
              </div>
              <div class="form-group has-warning">
                  <label for="message">Message</label>
                  <textarea rows="5" cols="15" name="message" class="form-control"></textarea>
              </div>
            </form>
        </div>
    </div>
</div>
<hr>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
