<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>input group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <!-- chaile amra col something digit dia koto kolam nibo tai thik korte pari -->
            <div class="input-group input-group-lg">
                <!-- input group lg dia amra eta boro kore likhte pari -->
                <span class="input-group-addon"><input type="checkbox"></span>
                <input type="text" placeholder="enter amount" class="form-control">
                <span class="input-group-addon">0.0</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <!-- chaile amra col something digit dia koto kolam nibo tai thik korte pari -->
            <div class="input-group input-group-lg">
                <!-- input group lg dia amra eta boro kore likhte pari -->
                <span class="input-group-btn">
                <a class="btn btn-danger " href="#">Subscribe </a>
                    <!-- jehetu amra button use kortesi shehetu amra btn btn use korbo -->
                </span>
                <input type="text" placeholder="enter your email for latest update" class="form-control">
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
