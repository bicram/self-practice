<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Navbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">codertrust</a>
                <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#bikram">
                    <span class="sr-only">toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- etokkhon amra navbar header er kaj korlam ,class e navaabar navbar inverse na babohar kore
                 default ta use korte pari tahole ar ash color ta pabo na
                 navbar static navbar ke static kore rakhe up ebong down e
                 arekta ache navbar-fixed-bottom-->
            </div>
            <div class="navbar-collapse collapse" id="bikram">
                <ul class="nav navbar-nav">
                    <li><a href="#">home</a></li>
                    <li><a href="#">sbout</a></li>
                    <li><a href="#">service</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
