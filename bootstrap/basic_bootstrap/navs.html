<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>navs </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a href="#">Home</a></li>
            <li class="active"><a class="text-success" href="#">About</a></li>
            <!-- amra ekhane navs er kaj koresi ebong about ke active kore rekhesi-->
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">Home</a></li>
                <li class="active"><a class="text-success" href="#">About</a></li>
                <!-- nav nav pills e color dhora jay,
                nav stalked dia pura line khaiya deya jay maney block kora jay-->
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <ul class="nav nav-pills nav-justified">
                <li><a href="#">Home</a></li>
                <li><a href="#">rasident</a></li>
                <li><a href="#">noothing</a></li>
                <li><a href="#">About</a></li>
                <!-- nav nav pills e color dhora jay,
                nav justified dia 100% kore maney col sm ja dilam sei shoman dhora jay-->
            </ul>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
